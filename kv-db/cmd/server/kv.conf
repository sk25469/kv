# Sample kv.conf file

ip localhost

# Port number for the key-value database server
port 7000

# Maximum number of connections allowed
max_connections 100

# Username for authentication (optional)
username admin

# Password for authentication (optional)
password password

# Additional configuration options can be added here
protected-mode no

# Slave conf
slave:ip localhost
slave:port 7001,7002,7003

# Log file path
log_file /var/log/kvstore.log

# Log level
log_level INFO

# Database file path
db_file /var/lib/kvstore.db

# Snapshot file path
snapshot_file /var/lib/kvstore.snapshot

# Snapshot interval in seconds
snapshot_interval 60

# Snapshot threshold in bytes
snapshot_threshold 1000000
